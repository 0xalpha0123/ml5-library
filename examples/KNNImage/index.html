<html>

<head>
  <meta charset="UTF-8">
  <title>Imagenet Webcam example</title>

  <script src="../libraries/p5.min.js"></script>
  <script src="../libraries/p5.dom.min.js"></script>
  <script src="../libraries/p5ml.min.js"></script>
  <style>
  button {
    margin: 4px;
    padding: 8px;
  }
  </style>
</head>

<body>
  <div id="canvasContainer"></div>
  <p>
    <span id="loading">Loading the model...</span>
  </p>
  <p>
    <button id="buttonA">Train A</button>
    <button id="buttonB">Train B</button>

  </p>
  <p>
    <button id="buttonPredict">Start guessing!</button><br>
    My guess is category: <span id="result">...</span>.
  </p>
  <script src="sketch.js"></script>
</body>

</html>
