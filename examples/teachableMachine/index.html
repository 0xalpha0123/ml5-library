<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Teachable Machine Example</title>

  <script src="../libraries/p5.min.js"></script>
  <script src="../libraries/p5.dom.min.js"></script>
  <script src="../libraries/p5ml.min.js"></script>
  <style>
  button {
    margin: 4px;
    padding: 8px;
  }
  #output {
    height: 300px;
  }
  </style>
</head>

<body>
  <div id="canvasContainer"></div>
  <p>
    <span id="loading">Loading the model...</span>
  </p>
  <p>
    <button id="buttonA">Train A</button>
    <button id="buttonB">Train B</button>
    <button id="buttonC">Train C</button>
    <p id="exampleA"></p>
    <p id="exampleB"></p>
    <p id="exampleC"></p>
    <br> Training on: <span id="training"></span>
  </p>
  <p>
    <button id="buttonPredict">Start guessing!</button><br>
    My guess is category: <span id="result">...</span>.<br>
    My confidence is: <span id="confidence">...</span>.
  </p>
  <img id="output" src="default.png" />
  <script src="sketch.js"></script>
</body>

</html>
